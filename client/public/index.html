<script>

$(window).scroll(function() {
    var y_scroll_pos = window.pageYOffset;
    var scroll_pos_test = 450;             
	// set to whatever you want it to be

    if(y_scroll_pos > scroll_pos_test) {
	   // $("body").css("background-color","#000"); navbar-fixed-top
	   $(".navbar").addClass("navbar-fixed-top");

    }
	else
	{
		$(".navbar").removeClass("navbar-fixed-top");
	}
});
    

</script>
       
       

<script>
       
const spans1 = document.querySelectorAll("#div-span1 span");

gsap.to(spans1, {
  scrollTrigger: {
    trigger: "#div-span1",
    start: "top center",
    toggleActions: "restart none none none"
    // pin:true,
    // markers: true
  },
  opacity: 1,
  stagger: 0.1,
  duration: 0.2
});
        
    
    
    
    
    
    $(document).on('mousemove', function(e) {
    var xMouse = e.pageX;
    var yMouse = e.pageY;
    if (Math.random() < 0.1) {
      setTimeout(function() {
        var l = document.createElement("DIV");
        var size = (Math.floor(Math.random() * (30 - 10)) + 10);
        l.style.width = size + "px";
        l.style.height = size + "px";
        l.style.backgroundImage = "url('images/rose petals (2).png')";
        var bg_pos = (Math.floor(Math.random() * 4));
        l.style.backgroundPosition = "0px -"+(size*bg_pos)+"px";
        l.style.backgroundSize = size + "px "+4*size+"px"
        l.style.position = "absolute";
        l.style.left = (xMouse) + "px";
        l.style.top = (yMouse + 10) + "px";
        l.style.zIndex = 9999;
        l.style.display = 'none';
        document.body.appendChild(l);
        $(l).fadeIn(100);
        var stop = false;
        var hoaroi = function() {
          if (!stop) {
            setTimeout(function() {
              window.requestAnimationFrame(hoaroi);
            }, 20);
            l.style.top = (parseInt($(l).css('top'), 10) + 1) + "px";
            if ((parseInt($(l).css('top'), 10)) % 10 == 0) {
              if (Math.random() < 0.5) {
                l.style.left = (parseInt($(l).css('left'), 10) + 1) + "px";
              } else {
                l.style.left = (parseInt($(l).css('left'), 10) - 1) + "px";
              }
            }
          }
        }
        window.requestAnimationFrame(hoaroi);
        $(l).fadeOut((Math.floor(Math.random() * (2500 - 1000)) + 1000), function() {
          $(l).remove();
          stop = true;
        });
      }, 50);
    }
  });
       
</script>

<script>       
  $(document).ready(function(){
      $(".scroll-down").on('click', function(event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        } 
      });
    });
</script>
